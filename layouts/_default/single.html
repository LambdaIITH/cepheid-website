<!DOCTYPE html>
<link rel="stylesheet" href="/css/singleStyle.css">
{{partial "head.html" .}}
<html lang="en">
    {{partial "navbar.html" .}}
    {{partial "BgAnimation.html" .}}
    <body class="singleContainer">
        <header class="singleTitle">
            <h1>{{ .Title }}</h1>
        </header>
        <main class="singleContent">
            {{ .Content | safeHTML }}
            <div id="socials-container">
                {{- range site.Params.socialIcons -}}
                  <a
                    href="{{ trim .url " " | safeURL }}"
                    target="_blank"
                    rel="noopener noreferrer me"
                    title="{{ .display | default (title .name) }}"
                    class="interactable"
                  >
                    {{ partial "icons.html" . }}
                  </a>
                {{- end -}}
              </div>
        </main>
        <footer class="singleFotter">
            <p>&copy; {{ now.Year }} Cepheid</p>
        </footer>
        
    </body>
</html>
