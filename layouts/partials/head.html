<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/logo.png">
  <!-- Assets with cache busting applied -->
  <!-- Note that intermediary caches may store separate copies with this technique, and you'd probably be better off with including versioning in filenames in that case -->
  <link rel="stylesheet" href="/css/home.css?v=5" />
  <script src="/js/main.js?v=1" defer></script>

  <!-- Title -->
  <title>{{ .Site.Title }}</title>
  <meta name="title" content="{{ .Site.Title }}" />

  <!-- Metadata -->
  <meta name="description" content="{{ site.Params.description }}" />
  <meta name="robots" content="index, follow" />
  <meta name="canonical" href="{{ .Permalink }}" />
  {{- with .Site.Author.name -}}
    <meta name="author" content="{{ . }}" />
  {{- end -}}


  <!-- Icons -->
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.Params.assets.appleTouchIcon | default "apple-touch-icon.png" | absURL }}"
  />
  <link
    rel="icon"
    href="{{ site.Params.assets.favicon | default "favicon.ico" |absURL }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.Params.assets.favicon32 | default "favicon-32x32.png" | absURL }}"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.Params.assets.favicon16 | default "favicon-16x16.png" | absURL }}"
  />

  <link
    rel="mask-icon"
    href="{{ site.Params.assets.safariPinnedTabIcon | default "safari-pinned-tab.svg" | absURL }}"
    color="{{ site.Params.assets.safariPinnedTabColor | default "#030303" }}"
  />
  <meta
    name="msapplication-TileColor"
    content="{{ site.Params.assets.msTileColor | default "#2b5797" }}"
  />
  <meta
    name="msapplication-TileImage"
    content="{{ site.Params.assets.msTileIcon | default "mstile-150x150.png" }}"
  />
  <meta
    name="theme-color"
    content="{{ site.Params.assets.themeColor | default "#030303" }}"
  />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
